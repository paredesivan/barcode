<ion-view view-title="Calculator">
  <ion-content class="padding">
    <button ng-click="verFecha()">mostrar</button>
    <button ng-click="escanear()">escanear</button>
    <button ng-click="sele()">select</button>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">codigoBarras</span>
        {{producto.codigoBarras}}
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">fecha vencimiento:</span>
        <input type="date" ng-model="producto.fecha">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nombre:</span>
        <input type="text" ng-model="producto.nombre">
      </label>
    </div>

    <button ng-click="guardarProducto()">guardar</button>
    {{producto}}



  </ion-content>
</ion-view>
